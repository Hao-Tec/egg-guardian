services:
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: egg-mosquitto
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: egg-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-egg_guardian}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-egg_guardian_secret}
      POSTGRES_DB: ${POSTGRES_DB:-egg_guardian}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-egg_guardian}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    container_name: egg-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql+asyncpg://egg_guardian:egg_guardian_secret@postgres:5432/egg_guardian}
      - MQTT_BROKER=${MQTT_BROKER:-mosquitto}
      - MQTT_PORT=${MQTT_PORT:-1883}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-me-in-production}
      - JWT_ALGORITHM=${JWT_ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      - REFRESH_TOKEN_EXPIRE_DAYS=${REFRESH_TOKEN_EXPIRE_DAYS:-7}
      - DEBUG=${DEBUG:-true}
      - FCM_MOCK_MODE=${FCM_MOCK_MODE:-true}
    volumes:
      - ./services/api:/app
    depends_on:
      postgres:
        condition: service_healthy
      mosquitto:
        condition: service_started
    restart: unless-stopped

volumes:
  postgres_data:
  mosquitto_data:
  mosquitto_log:
