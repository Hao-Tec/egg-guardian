; PlatformIO Project Configuration File
; ESP32 firmware for Egg Guardian temperature monitoring

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Serial monitor
monitor_speed = 115200

; Libraries
lib_deps =
    paulstoffregen/OneWire@^2.3.7
    milesburton/DallasTemperature@^3.11.0
    256dpi/MQTT@^2.5.1
    bblanchon/ArduinoJson@^6.21.3

; Build flags
build_flags =
    -DCORE_DEBUG_LEVEL=3
